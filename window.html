<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf8">
    <title>Comic Reader</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/Aristo/css/Aristo/Aristo.css">
    <link rel="stylesheet" href="css/styles.css">
    <style>
      html.reader {
        overflow-y: scroll;
      }
      #filepicker {
        margin: 10px;
      }
      .progress, .bar {
        width: 200px;
        height: 1em;
        display: inline-block;
      }
      .progress {
        border: solid 1px;
      }
      .bar {
        width: 0;
        background-color: gray;
      }
      #droptarget {
        width: 100%;
        height: 400px;
        border: dashed 1px gray;
      }
      #droptarget.active {
        border-style: solid;
      }
    </style>
  </head>
  <body>

    <div id="filepicker">

      <button id="open">open</button>

      <div id="droptarget"></div>

      <div id="progressbar" style="display:none">
        opening <span id="filename"></span>...
        <br>
        <span class="progress"><span class="bar"></span></span>
      </div>
    </div>

    <canvas id="comic" style="display:none"></canvas>

    <script src="lib/jquery-2.0.0.min.js"></script>
    <script src="lib/jquery-ui.js"></script>
    <script src="lib/bitjs/io.js"></script>
    <script src="lib/bitjs/archive.js"></script>
    <script src="lib/ComicBook.min.js"></script>
    <script src="app.js"></script>

  </body>
</html>
